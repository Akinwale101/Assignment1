<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div class="w-full max-w-6xl mx-auto px-6 py-10 flex  justify-center">
        
        <section class="text-center md:text-left py-3 m-10 leading-relaxed">
            <div>
                <h1 class="text-5xl sm:text-6xl font-extrabold tracking-tight text-blue-600 font-serif">Facebook
                </h1>
                <p class="mt-4 text-2xl text-black font-bold leading-tight font-mono">Facebook helps you connect and share <br>
                    with the people in your life.
                </p>
            </div>
        </section>
    
        <section>
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm mx-auto m-10">
                <form class="space-y-4">
                    <input type="text" placeholder="Email address or phone number"class="w-full border rounded-md px-4 py-3">
                    <input type="password" placeholder="Password" class="w-full border rounded-md px-4 py-3">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md">Log in</button>
                    <div class="text-center">
                        <a href="#" class="text-sm hover:underline">Forget Password?</a>
                    </div>
                    <hr class="my-4">
                    <div class="text-center">
                        <a href="#" class="bg-green-600 text-white font-bold rounded-md px-5 py-3">Create new account</a>
                    </div>
                </form>
            </div>
            <p class="text-center text-sm mt-5"><b>create a page</b> for a celebrity, brand or business</p>
        </section>
    </div>
</body>
</html>
